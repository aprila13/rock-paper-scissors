<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
  
  <div class="container" id="container">
      <h2>Do you want Rock, Paper or Scissors?</h2>
      <button id="rock"><i class="fas fa-circle"></i>Rock</button>
      <button id="paper"><i class="fas fa-sticky-note"></i>Paper</button>
      <button id="scissors"><i class="fas fa-hand-scissors"></i>Scissors</button>

      <p id="message"></p>
      <button id="reload">PLAY AGAIN</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
